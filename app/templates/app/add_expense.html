{% load static %}
<head>
    <title>Expense</title>
    <link rel="icon" href="{% static 'images/coin logo.jpg' %}">
    <link rel="stylesheet" href="{% static 'css/add_expense.css' %}">
</head>
{% include 'app/navbar.html' %}

{% block content %}
<h2>Add an Expense to {{ budget.name }}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Add Expense</button>
</form>
{% endblock %}
