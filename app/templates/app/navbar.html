<!-- Custom Modal (Styled to Match the Navbar Theme) -->
<div id="logoutModal" style="display:none;">
    <div class="modal-overlay">
        <div class="modal-content">
            <h5>Confirm Logout</h5>
            <p>Are you sure you want to log out?</p>
            <form method="POST" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit" class="logout-btn">Logout</button>
            </form>
            <button id="cancelBtn" class="cancel-btn">Cancel</button>
        </div>
    </div>
</div>

<!-- Navbar with Log Out button on the right -->
<header>
    <div class="nav-links">
        <a href="{% url 'profile' %}">Profile</a>
         <a href="{% url 'dashboard' %}">Dashboard</a>
        <a href="{% url 'about' %}">About</a>


    </div>
    <!-- Log Out Button (opens modal) -->
    <button class="btn logout-btn" id="logoutBtn">Log Out</button>
</header>

<!-- Custom JavaScript -->
<script>
    // Show the logout confirmation modal
    document.getElementById("logoutBtn").addEventListener("click", function(event) {
        event.preventDefault(); // Prevent the default link behavior
        document.getElementById("logoutModal").style.display = "flex"; // Display the modal
    });

    // Close the modal when the cancel button is clicked
    document.getElementById("cancelBtn").addEventListener("click", function() {
        document.getElementById("logoutModal").style.display = "none"; // Hide the modal
    });
</script>

<style>

    /* Navbar Styles */
    header {

    }

        display: flex;
        gap: 15px;
    }

    .nav-links a {
        text-decoration: none;
        color: white;
        padding: 10px;
        transition: background-color 0.3s;
    }

    .nav-links a:hover {
        background-color: #45a049;
    }

    /* Log Out Button Styling (pushed to the right) */
    .logout-btn {
        background-color: #d9534f; /* Red color similar to 'Log Out' */
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
        margin-left: auto; /* Push the button to the right */
    }

    .logout-btn:hover {
        background-color: #c9302c;
    }

    /* Modal Styles */
    #logoutModal {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.5); /* Semi-transparent overlay */
        display: none; /* Hidden by default */

    }

    .modal-overlay {
        background-color: white;

    }

    .modal-content h5 {
        font-size: 18px;

    }

    .modal-content p {
        margin-bottom: 20px;
    }

    /* Buttons Styling */
    .logout-btn {
        background-color: #d9534f; /* Red color similar to 'Log Out' */
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .logout-btn:hover {
        background-color: #c9302c;
    }

    .cancel-btn {
        background-color: #5bc0de; /* Blue color similar to 'Cancel' */
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .cancel-btn:hover {
        background-color: #31b0d5;
    }
</style>
